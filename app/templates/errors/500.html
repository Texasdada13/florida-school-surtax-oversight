{% extends "base.html" %}

{% block title %}Server Error - {{ config.COUNTY_CONFIG.county.full_name }} Surtax Dashboard{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body py-5">
                    <h1 class="display-1 text-danger mb-3">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="text-muted mb-4">
                        Something went wrong on our end. The error has been logged and we're working to fix it.
                    </p>
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i>Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
