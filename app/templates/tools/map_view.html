{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Project Map</h3>
        <div class="bg-gray-100 rounded-lg h-96 flex items-center justify-center">
            <p class="text-gray-500">Map visualization coming soon</p>
        </div>
    </div>

    <!-- Project List by Location -->
    {% if projects %}
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Projects by Location</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for p in projects %}
            <div class="p-3 border border-gray-200 rounded-lg">
                <p class="font-medium text-gray-900">{{ p.title }}</p>
                <p class="text-sm text-gray-500">{{ p.school_name or 'District-wide' }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
